<!DOCTYPE html>
<html>
<head>
  <title>Claim Server Code</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    #codeBox { margin-top: 20px; font-size: 20px; color: green; }
    #claimStatus { margin-top: 10px; color: red; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>üéÆ Claim Your Server Code</h2>
  <button onclick="claimCode()">Claim Server Code</button>
  <div id="codeBox"></div>
  <div id="claimStatus"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      databaseURL: "https://data-5f291-default-rtdb.firebaseio.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f",
      measurementId: "G-2X20MH4M4B"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    const PASSWORD = "admin123"; // üîí Your claim password

    async function claimCode() {
      const userPassword = prompt("Enter the password:");
      if (userPassword !== PASSWORD) {
        alert("‚ùå Incorrect password.");
        return;
      }

      const serverCodeRef = ref(db, "serverClaim/code1");

      const snapshot = await get(serverCodeRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.claimed) {
          document.getElementById("codeBox").innerText = "";
          document.getElementById("claimStatus").innerText = "‚ö†Ô∏è Already claimed by someone.";
        } else {
          const myCode = "SMP-XY129-A1B2"; // üîë Your server code
          await set(serverCodeRef, {
            claimed: true,
            code: myCode,
            timestamp: Date.now()
          });

          document.getElementById("codeBox").innerText = "‚úÖ Your Server Code: " + myCode;
          document.getElementById("claimStatus").innerText = "";
        }
      } else {
        // First-time setup
        const myCode = "SMP-XY129-A1B2";
        await set(serverCodeRef, {
          claimed: true,
          code: myCode,
          timestamp: Date.now()
        });
        document.getElementById("codeBox").innerText = "‚úÖ Your Server Code: " + myCode;
        document.getElementById("claimStatus").innerText = "";
      }
    }
  </script>
</body>
</html>
