<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      animation: fadeIn 1.2s ease-out;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    input[type="text"], input[type="url"] {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #00c6ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .app-card {
      background: rgba(255, 255, 255, 0.05);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
      text-align: center;
    }
    .app-card:hover {
      transform: scale(1.05);
    }
    .app-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }
    #errorMsg {
      text-align: center;
      display: none;
      margin-top: 30px;
      font-size: 20px;
      color: red;
    }
    #admin-panel {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    #admin-panel input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .app-card { width: 90%; }
      input[type="text"] { width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üåü My App Store</h1>
    <p>Search and Download Your Favorite Apps</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search apps by name..." />
    <button onclick="searchApp()">üîç Search</button>
  </div>

  <div id="results" class="app-list"></div>
  <div id="errorMsg">‚ùå App Not Found</div>

  <div id="admin-panel">
    <h2>üì§ Upload App (For All)</h2>
    <input id="appName" placeholder="App Name" />
    <input id="appIcon" placeholder="Icon URL" type="url" />
    <input id="appDesc" placeholder="App Description" />
    <input id="appLink" placeholder="Download Link" type="url" />
    <button onclick="uploadApp()">Upload App</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, child, get, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      databaseURL: "https://data-5f291-default-rtdb.firebaseio.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f",
      measurementId: "G-2X20MH4M4B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function searchApp() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      const errorMsg = document.getElementById("errorMsg");

      resultsDiv.innerHTML = "";
      errorMsg.style.display = "none";

      try {
        const snapshot = await get(child(ref(db), "apps"));
        let found = false;

        snapshot.forEach((childSnap) => {
          const app = childSnap.val();
          if (app.name.toLowerCase().includes(input)) {
            found = true;
            const card = document.createElement("div");
            card.className = "app-card";
            card.innerHTML = `
              <img src="${app.icon}" alt="${app.name}" />
              <h3>${app.name}</h3>
              <p>${app.description}</p>
              <a href="${app.url}" target="_blank">üì• Download</a>
            `;
            resultsDiv.appendChild(card);
          }
        });

        if (!found) errorMsg.style.display = "block";
      } catch (err) {
        console.error("Search error:", err);
      }
    }

    async function uploadApp() {
      const name = document.getElementById("appName").value.trim();
      const icon = document.getElementById("appIcon").value.trim();
      const desc = document.getElementById("appDesc").value.trim();
      const url = document.getElementById("appLink").value.trim();

      if (!name || !icon || !desc || !url) {
        alert("‚ùó Please fill out all fields.");
        return;
      }

      const newApp = { name, icon, description: desc, url };

      try {
        await set(push(ref(db, "apps")), newApp);
        alert("‚úÖ App uploaded successfully!");
        document.getElementById("appName").value = "";
        document.getElementById("appIcon").value = "";
        document.getElementById("appDesc").value = "";
        document.getElementById("appLink").value = "";
      } catch (err) {
        console.error("Upload error:", err);
        alert("‚ùå Upload failed.");
      }
    }
  </script>
</body>
</html>
