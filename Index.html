<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Server Code</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #codeBox { font-size: 20px; color: green; margin-top: 20px; }
    #claimStatus { color: red; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>üéÆ Claim Your Server Code</h2>
  <button id="claimBtn">Claim Server Code</button>
  <div id="codeBox"></div>
  <div id="claimStatus"></div>

  <!-- Firebase v9+ SDKs via ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBDJgEb2uCYOTfACJRr4ni-TPLdocP4pxk",
      authDomain: "data-5f291.firebaseapp.com",
      databaseURL: "https://data-5f291-default-rtdb.firebaseio.com",
      projectId: "data-5f291",
      storageBucket: "data-5f291.appspot.com",
      messagingSenderId: "397689315534",
      appId: "1:397689315534:web:88980e22fd9b4c8456f09f",
      measurementId: "G-2X20MH4M4B"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PASSWORD = "admin123"; // üîí Change this password if needed
    const CODE = "SMP-XY129-A1B2", "Xy"; // üîë Server code you want to show once

    const claimBtn = document.getElementById("claimBtn");
    const codeBox = document.getElementById("codeBox");
    const claimStatus = document.getElementById("claimStatus");

    claimBtn.addEventListener("click", async () => {
      const entered = prompt("Enter the password:");
      if (entered !== PASSWORD) {
        alert("‚ùå Incorrect password.");
        return;
      }

      const codeRef = ref(db, "claimed/code1");

      try {
        const snapshot = await get(codeRef);

        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.claimed) {
            codeBox.innerText = "";
            claimStatus.innerText = "‚ö†Ô∏è Already claimed by someone.";
          } else {
            await set(codeRef, {
              claimed: true,
              code: CODE,
              timestamp: Date.now()
            });
            codeBox.innerText = "‚úÖ Your Server Code: " + CODE;
            claimStatus.innerText = "";
          }
        } else {
          // No data exists yet ‚Äî first claim
          await set(codeRef, {
            claimed: true,
            code: CODE,
            timestamp: Date.now()
          });
          codeBox.innerText = "‚úÖ Your Server Code: " + CODE;
          claimStatus.innerText = "";
        }
      } catch (error) {
        alert("üî• Error accessing database: " + error.message);
      }
    });
  </script>

</body>
</html>
